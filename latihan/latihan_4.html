<html>
<head>
<title>Belajar CSS dan HTML</title>
<style type="text/css">
    .judul {
        font-family: Arial;
		font-size: 20px;
		color: red;
    }
	.Font-Style {
		font-style: italic;
		font-size: 50px;
		color: green;
	}
	.Font-Size {
		font-size: 10px;
	}
	.Font-Family	{
		font-family: monospace;
		color: yellow;
	}
	.Font-Weight {
		font-weight: bold;
		color: blue;
	}
	.Font-Variant {
		font-variant: small-caps;
	}
	.Font {
		font: italic small-caps bold 35px georgia;
	}
</style>
</head>
<body>
<h1 class="judul">Belajar CSS dan HTML</h1>
<p class="Font-Style">Font style diatur menjadi miring</p>
<p class="Font-Size">Font size diatur menjadi 10px</p>
<p class="Font-Family">Font family di atur menggunakan font monospace</p>
<p class="Font-Weight">Font weight di atur menjadi bold</p>
<p class="Font-Variant">Font Variant diatur menjadi small caps</p>
<p class="Font">italic small-caps bold 35px georgia</p>
</body>
</html>
